name: Health Check

on:
  schedule:
    # –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–∞–∂–¥—ã–µ 30 –º–∏–Ω—É—Ç
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  health-check:
    name: Check Production Health
    runs-on: ubuntu-latest
    
    steps:
      - name: Check Application Health
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd ${{ secrets.DEPLOY_PATH }}
            
            echo "üîç Checking container status..."
            docker-compose ps
            
            echo ""
            echo "üè• Checking application health..."
            
            # –ü—Ä–æ–≤–µ—Ä–∫–∞ health endpoint
            HEALTH_STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:5000/health)
            
            if [ "$HEALTH_STATUS" = "200" ]; then
              echo "‚úÖ Application is healthy (HTTP $HEALTH_STATUS)"
            else
              echo "‚ùå Application health check failed (HTTP $HEALTH_STATUS)"
              echo "üìã Recent logs:"
              docker-compose logs --tail=50 bot
              exit 1
            fi
            
            echo ""
            echo "üíæ Checking database connection..."
            docker-compose exec -T db pg_isready -U ${POSTGRES_USER:-user}
            
            if [ $? -eq 0 ]; then
              echo "‚úÖ Database is healthy"
            else
              echo "‚ùå Database connection failed"
              docker-compose logs --tail=50 db
              exit 1
            fi
      
      - name: Alert on failure
        if: failure()
        run: |
          echo "‚ùå Health check failed! Production may be down!"
          echo "Check the logs immediately."
